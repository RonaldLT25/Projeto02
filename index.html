<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

   <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

  <div class="page">
    
      <header>
          <h1>
            Crie e comparilhe<br>
            seu evento.
          </h1>
        
          <p>
            O primeiro passo, é preencher esse<br>
            formulário de inscrição.
          </p>
    
       </header>
    
        <form action="">

            <fieldset>
              <div class="fieldset-wrapper">

                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="titulo-evento">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="titulo-evento">
                </div>

                <div class="input-wrapper">
                  <label for="link-evento">Link do Evento <span>(comece com https:)</span></label>
                  <input type="text" id="link-evento">
              </div>
              <div class="input-wrapper">
                <label for="wpp-evento">Whatsapp para Contato <span>(somente números)</span></label>
                <input type="number" id="wpp-evento">
            </div>
            <div class="input-wrapper">
              <label for="link-evento">Informações Extras</label>
              <textarea id="info-evento"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="categoria-evento">Categoria</label>
            <select id="categoria-evento">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
        </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">

                <legend>Privacidade</legend>

                <div class="input-wrapper">
                  <label for="email">Email do Administrador<span>(digite um email válido)</span></label>
                  <input type="email" id="email">
              </div>

              <div class="input-wrapper">
                <label for="senha-evento">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="senha-evento">
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private">
              <label for="event-private">Evento privado</label>
          </div>

              </div>
              </fieldset>

              <fieldset>
                <div class="fieldset-wrapper">
  
                  <legend>Dia e Hora</legend>

                  <div class="col-3">

                    <div class="input-wrapper">
                      <label for="data">Data</label>
                      <input type="date" id="data">
                  </div>
    
                  <div class="input-wrapper">
                    <label for="begin-event">Das</label>
                    <input type="time" id="senha-evento">
                </div>

                <div class="input-wrapper">
                  <label for="final-evento">Até</label>
                  <input type="time" id="final-evento">
              </div>
                  </div>
  
  
                </div>
                </fieldset>
  
        </form>
        <footer>
          <input class="button" type="submit" value="Salvar Evento">
        </footer>
  </div>

</body>
</html>
